<!DOCTYPE html>
<html lang="pt-BR">
<head>

   <title>Exercicio 1</title>

<body>

<script>

   var usuarios = [
      {
         nome: "Diego",
         habilidades: ["Javascript", "ReactJS", "Redux"]
      },
      {
         nome: "Gabriel",
         habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
      },
   ];

   for(var value of usuarios){
      var habilidades = value.habilidades.join(', ');
      console.log("O "+value.nome+" possui as habilidades: "+habilidades);
   }

</script>
   
</body>
