<script>

   function experiencia(anos){
      var exp;
      if(anos < 2){
         exp = "Iniciante";
      } else if ( anos < 4){
         exp = "Intermediário";
      } else if ( anos < 7 ){
         exp = "Avançado";
      } else {
         exp = "Jedi Master";
      }
      return exp;
   }

   var anosEstudo = 5;
   console.log(experiencia(anosEstudo));

</script>
